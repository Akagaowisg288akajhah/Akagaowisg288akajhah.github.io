<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .box {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-circle {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            margin-top: 20px;
            color: #28a745;
        }
    </style>
</head>
<body>

    <img src="1.jpg" alt="Top Image">

    <div class="box" id="infoBox">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="text" id="address" placeholder="Enter Address">
        <button onclick="updateInfo()">Update</button>
    </div>

    <div class="loading" id="loadingMessage">
        <div class="loading-circle"></div>
    </div>

    <div class="success" id="successMessage">
        Address updated successfully!
        <button onclick="reloadForm()">Okay</button>
    </div>

    <img src="2.jpg" alt="Down Image">

    <script>
        function updateInfo() {
            var infoBox = document.getElementById('infoBox');
            var loadingMessage = document.getElementById('loadingMessage');

            // Hide the info box and show the loading message with a circle
            infoBox.style.display = 'none';
            loadingMessage.style.display = 'block';

            // Simulate a delay (e.g., server request) with setTimeout
            setTimeout(function() {
                loadingMessage.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }, 2000); // 2 seconds delay for demo purposes
        }

        function reloadForm() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoBox').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('address').value = '';
        }
    </script>

</body>
</html>
