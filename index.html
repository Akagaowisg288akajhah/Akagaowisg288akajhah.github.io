<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Information</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f0f4f7, #ffffff);
            position: relative;
            overflow: hidden;
        }

        img.top-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            z-index: 1;
        }

        img.bottom-image {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            max-height: 150px;
            object-fit: cover;
            z-index: 1;
        }

        .box {
            background-color: white;
            border: 1px solid #e0e0e0;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            text-align: center;
            display: flex;
            flex-direction: column;
            z-index: 2;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            padding: 12px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading-circle {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-size: 18px;
        }

        .success button {
            background-color: #28a745;
        }

        .success button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <img src="1.jpg" alt="Top Image" class="top-image">

    <div class="box" id="infoBox">
        <input type="text" id="username" placeholder="Enter Username">
        <input type="number" id="phone" placeholder="Enter Phone Number">
        <input type="text" id="address" placeholder="Enter Address">
        <button onclick="updateInfo()">Update</button>
    </div>

    <div class="loading" id="loadingMessage">
        <div class="loading-circle"></div>
    </div>

    <div class="success" id="successMessage">
        Address updated successfully!
        <button onclick="reloadForm()">Okay</button>
    </div>

    <img src="2.jpg" alt="Bottom Image" class="bottom-image">

    <script>
        function updateInfo() {
            var infoBox = document.getElementById('infoBox');
            var loadingMessage = document.getElementById('loadingMessage');

            // Hide the info box and show the loading message with a circle
            infoBox.style.display = 'none';
            loadingMessage.style.display = 'block';

            // Simulate a delay (e.g., server request) with setTimeout
            setTimeout(function() {
                loadingMessage.style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            }, 2000); // 2 seconds delay for demo purposes
        }

        function reloadForm() {
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('infoBox').style.display = 'block';
            document.getElementById('username').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('address').value = '';
        }
    </script>

</body>
            </html>
